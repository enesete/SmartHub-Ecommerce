<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHub | Ecommerce</title>
    <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
    <div class="navbar -menu">
        <div class="header-inner-content">
            <h1 class="logo">SMART<span>HUB</span></h1>
                <nav>
                    <ul>
                        <li>Inicio</li>
                        <li>Produtos</li>
                        <li>Sobre</li> 
                        <li>Conta</li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <img src="/images/cart.png">
                    <img src="/images/menu.png" class="menu-button"> 
                </div>   
        </div>
    </div>

    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>De Um Novo Estilo ao Seu Trabalho!</h2>
                    <p>
                        "Acredite, trabalhe duro e alcance o sucesso 
                        que você merece; 
                        <br>
                        a perseverança sempre compensa."
                    </p>
                    <a href="#er"><button>Ver Agora &#8594;</button></a>
                    </div>
                   <div class="header-bottom-side-right">
                    <img src="/images/gaming-msi-header.png" alt="">
                   </div> 
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
     <main>
        <div class="gray-background">
          <div class="page-inner-content">
            <div class="cols cols-3" id="er">
              <img src="/images/products/product-1.png" alt="">
              <img src="/images/products/product-2.png" alt="">
              <img src="/images/products/product-3.png" alt="">
            </div>
          </div>
        </div>

        <div>

        </div>
     </main>

    <script>
        const navbar = document.querySelector(".navbar");
        const menuButton = document.querySelector(".menu-button");

            menuButton.addEventListener('click', () => {
                navbar.classList.toggle("show-menu");
            });
    </script>

</body>
</html>
